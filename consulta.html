    crossorigin="anonymous">

<body onload="load()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/livro.png" alt="" width="30" height="24">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

      <!--Consulta-->

      <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Senha</th>
                <th>Editar</th>
                <th>Excluir</th>

            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        function load(){
            let ob = new Cliente
            ob.consultarTodos(displayGeral);
        }

        function displayGeral(dados){
            let minhaLista = JSON.parse(dados)
            var trs = ""
            for (let indice in minhaLista){
                trs += `<tr> 
                    <td> ${minhaLista[indice].id}</td>
                            <td> ${minhaLista[indice].nome}</td>
                            <td> ${minhaLista[indice].email}</td>
                            <td> ${minhaLista[indice].cpf}</td>
                            <td> ${minhaLista[indice].nascimento}</td>
                            <td> ${minhaLista[indice].senha}</td>
                            <td> <a href='editar.html?id=${minhaLista[indice].id}'>Editar</a></td>
                            <td> <a href='excluir.html?id=${minhaLista[indice].id}'>Excluir</a></td>
                        </tr>
                      `
            }
            
            document.getElementsByTagName("tbody")[0].innerHTML = trs;
        }
        function apagar(idcliente) {
            let ob = new Cliente();
            ob.excluir(idcliente);
            load();
        }

    </script>
</body>
