<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="./scripts/classes.js"></script>
    <link rel="stylesheet" href="./style/stylecon.css" />
</head>

<body onload="pegarParametro()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/livro.png" alt="" width="30" height="24">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="consulta.html">Consulta</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1>Editar Dados Cadastrais</h1>
        <div class="entrada">
            <input type="text" disabled/>
            <input type="text" placeholder="Editar Nome" required/>
            <input type="email" placeholder="Editar E-mail" required/>
            <input type="number" placeholder="Editar CPF" required/>
            <input type="date" placeholder="Editar Data de Nascimento" required/>
            <input type="password" placeholder="Editar Senha" required/>
        </div>

        <div class="botoes">
            <button onclick="gravar()" class="salvar">Salvar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </div>


    <script>
        function pegarParametro() {
            const urlParams = new URLSearchParams(window.location.search)
            let idcliente = urlParams.get('id')

            let ob = new Cliente()
            ob.consultarPeloId(idcliente, preencheForm)
        }

        function preencheForm(data) {
            let obj = JSON.parse(data)
            document.getElementsByTagName("input")[0].value = obj.id
            document.getElementsByTagName("input")[1].value = obj.nome
            document.getElementsByTagName("input")[2].value = obj.email
            document.getElementsByTagName("input")[3].value = obj.cpf
            document.getElementsByTagName("input")[4].value = obj.nascimento
            document.getElementsByTagName("input")[5].value = obj.senha
        }

        function gravar() {
            var id = document.getElementsByTagName("input")[0].value
            var nome = document.getElementsByTagName("input")[1].value
            var email = document.getElementsByTagName("input")[2].value
            var cpf = document.getElementsByTagName("input")[3].value
            var nascimento = document.getElementsByTagName("input")[4].value
            var senha = document.getElementsByTagName("input")[5].value
            window.history.back()


            let ob = new Cliente(id, nome, email, cpf, nascimento, senha)
            ob.update()
        }

        function voltar() {
            window.history.back()
        }
    </script>
</body>

</html>
